services:
  # Python Code Executor
  python-executor:
    build: ./python_executor
    container_name: techassess-python-executor
    ports:
      - "8001:8001"
    networks:
      - techassess-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: techassess-mysql
    ports:
      - "3307:3306"  # Changed to 3307 to avoid conflict with local MySQL
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: techassess
      MYSQL_USER: techuser
      MYSQL_PASSWORD: techpass
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - techassess-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # FastAPI Backend
  api:
    build: ./backend
    container_name: techassess-api
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - sessions-data:/app/data  # Persist sessions database
    environment:
      - PYTHONUNBUFFERED=1
      - DEV_MODE=true  # Set to false for production (uses read-only candidate_user)
      - PYTHON_EXECUTOR_URL=http://python-executor:8001
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=techuser
      - MYSQL_PASSWORD=techpass
      - MYSQL_DATABASE=techassess
    depends_on:
      mysql:
        condition: service_healthy
      python-executor:
        condition: service_healthy
    networks:
      - techassess-network

  # Frontend (Nginx to serve static files)
  frontend:
    image: nginx:alpine
    container_name: techassess-frontend
    ports:
      - "3000:80"
    volumes:
      - ./landing.html:/usr/share/nginx/html/index.html:ro  # Landing page as root
      - ./landing.html:/usr/share/nginx/html/landing.html:ro
      - ./landing.js:/usr/share/nginx/html/landing.js:ro
      - ./test.html:/usr/share/nginx/html/test.html:ro
      - ./script.js:/usr/share/nginx/html/script.js:ro
      - ./admin.html:/usr/share/nginx/html/admin.html:ro
      - ./admin.js:/usr/share/nginx/html/admin.js:ro
      - ./styles.css:/usr/share/nginx/html/styles.css:ro
    networks:
      - techassess-network

volumes:
  mysql-data:
  sessions-data:  # Persist session database

networks:
  techassess-network:
    driver: bridge
